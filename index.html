<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

      Date:

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cheechs Pizza-Order Page</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid text-center">

      <!-- The header of the site -->
      <header>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-2">
            <div class="row">
              <div class="col-md-4 text-right"></div><!---->


              <div class="col-md-4 text-right titleLink"><a href="#"><strong>Home</strong></a></div>
              <div class="col-md-4 text-right titleLink"><a href="#"><strong>Order</strong></a></div>
            </div>
          </div>

          <!-- Page Title -->
          <div class="col-md-2">
            <h1>
              <span class="title-letter">C</span>heech's  <span class="title-letter">P</span>izza
            </h1>
            <p>
                <strong>Order a Bite, Get it Tonight!</strong> 
            </p>

          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="col-md-4 text-left titleLink"><a href="#"><strong>Pizza</strong></a></div>
              <div class="col-md-4 text-left titleLink"><a href="#"><strong>Events</strong></a></div>
              <div class="col-md-4 text-right"></div>
            </div>
          </div>


          <div class="col-md-3"></div><!---->
        </div>
      </header> 
      <!-- End header -->

      <!-- ================================================================================================================ -->

      <!-- Main Body -->
      <div class="row mainForm">
        <div class="col-md-2"></div>
        <div class="col-md-5 orderForm">

          <!-- Form Title -->
         <h3>
           Lets Get Started!
         </h3>

         <!-- Progress Bar -->
         <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            <span class="sr-only">40% Complete (success)</span>
          </div>
        </div>

         <!-- Order Options -->
         <div class="row">
            <!-- User  Information -->
            <div class="col-md-12">

              <!-- Prompt user for Name -->
              <h4 class="text-left">Tell us, who is ordering the pizza?</h4>
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">@</span>
                <input type="text" class="form-control" placeholder="We will call you anything!" aria-describedby="sizing-addon1" id="custName">
              </div>

              <!-- Prompt user for phone number -->
              <h4 class="text-left">When the pizza is ready, what number do you want us to call?</h4>
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">@</span>
                <input type="text" class="form-control" placeholder="No Spam calls, Promise..." aria-describedby="sizing-addon1" id="custPhone">
              </div>

              <!-- Title text -->
              <h3>
                Lets Get Cooking!
              </h3>

              <!-- The row for Option Titles -->
              <div class="row">
                <div class="col-md-8">

                  <h4>
                    Pick a Pizza, or Two, or Three...
                  </h4>
                </div>
                <div class="col-md-3">
                  <h4>
                    How Many?
                  </h4>
                </div>
                <div class="col-md-1">
                  <h4>Add Pizza</h4>
                </div>
            </div>

            <!-- The row for Option Titles -->
              <div class="row pizzaBox">
                <div class="col-md-8">

                  <select class="form-control">
                    <option>Cheese</option>
                    <option>Peperoni</option>
                    <option>Veggie</option>
                    <option>Meat</option>
                    <option>Combination</option>
                  </select>
                  
                </div>
                <div class="col-md-3">
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="col-md-1">
                  <span class="glyphicon glyphicon-plus glify" aria-hidden="true"></span>
                </div>
            </div>



            <button type="button" class="btn btn-default" id="btnOrder" onclick="addNumChoices()">Order Pizza</button>

          </div>


          </div>

        </div>
        <div class="col-md-3 orderRec">



        </div>
        <div class="col-md-2"></div>
      

      
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="cp.js"></script>
  </body>
</html>
